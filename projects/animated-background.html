<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<title>Animated Bakground</title>
<style type="text/css">

body {
  animation: anim 8s infinite;
}

.data-text {
  font-family: Times New Roman;
  font-size: 25px;
  width: 40%;
  text-align: justify;
  margin: 150px auto;
}

@keyframes anim {
  0% {
    background: #2E5266;
  }
  20% {
    background: #4248f4;
  }
  40% {
    background: #9FB1BC;
  }
  60% {
    background: #D3D0CB;
  }
  80% {
    background: #E2C044;
  }
  100% {
    background: #0CA98A;
  }
}

</style>
</head>
<body>

  <div class="data-text">
    <p> Example Text</p>

  </div>








</body>
</html>
